<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Bree's Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="city-search"
            id="city-search-input"
          />
          <input type="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="search-outcome">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="temperature-result">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="temp-content">
            <div id="icon"></div>
            <div class="temperature" id="temperature"></div>
            <div class="unit-measurement">Â°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        This project is coded by
        <a
          href="https://www.linkedin.com/in/bridgette-kamwana-581bb1311?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
          target="_blank"
          >Bridgette Kamwana</a
        >
        and is
        <a href="https://github.com/Breekam" target="_blank">on GitHub</a> and
        <a href="https://bree-weather-app.onrender.com" target="_blank"
          >hosted on Render</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
